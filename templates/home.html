{% extends "base.html" %}
{% block content %}

<h1> Add Media </h1>
<table>
    <tr>
        <td> <strong> Name </strong> </td>
        <td> <strong> Type </strong> </td>
        <td> <strong> Genre </strong> </td>
        <td> <strong> Release Date </strong> </td>
        <td> <strong> Notes </strong> </td>
    </tr>
    <tr>
        <form>
            <td> <input name= "add_name" type= "text" /> </td>
            <td> <input name= "add_type" type= "text" /> </td>
            <td> <input name= "add_genre" type= "text" /> </td>
            <td> <input name= "add_release_date" type= "text" /> </td>
            <td> <input name= "add_notes" type= "text" /> </td>
            <td> <input name= "commit_media" type= "submit" value= "Commit" /> </td>
        </form>
    </tr>
</table>
<h1> Media Added </h1>

    <tr>
        <td> <strong> Name </strong> </td>
        <td> <strong> Type </strong> </td>
        <td> <strong> Genre </strong> </td>
        <td> <strong> Release Date </strong> </td>
        <td> <strong> Notes </strong> </td>
    </tr>

</table>

{% endblock %}
